<!DOCTYPE html>
<html>
    <head>
        <style>
            *{
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body{
                background-color: #222;
                width: 100%;
                height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .lord{
                display: flex;
                align-items: center;
                justify-content: center;
                color: #fff;
            }

            .lord span{
                position: absolute;
                width: 400px;
                height: 400px;
                border: 1px solid #fff;
                animation: rotate 5s linear infinite;
                transition: transform rotate(0deg) 2s ease;
            }

            .lord span:nth-of-type(1){
                animation-duration: 3s;
                border-radius: 73% 27% 18% 82% / 52% 30% 70% 48% ;
            }

            .lord span:nth-of-type(2){
                animation-duration: 5s;
                border-radius: 33% 67% 18% 82% / 73% 23% 77% 27%  ;
            }

            .lord span:nth-of-type(3){
                animation-duration: reverse;
                animation-duration: 7s;
                border-radius: 10% 90% 81% 19% / 17% 41% 59% 83%  ;
            }

            .lord h2{
                position: relative;
                font-size: 2rem;
            }

            @keyframes rotate{
                0%{transform: rotate(0deg);}
                50%{transform: rotate(360deg);}
                75%{transform: rotate(0deg);}
                100%{transform: rotate(360deg);}
            }
        </style>
        <title>JavaScript</title>
        <script src = "js/js.js"></script>
    </head>
    <body>
        <div class="lord">
            <span></span>
            <span></span>
            <span></span>
            <h2>Now Lording...</h2>
        </div>
    </body>
</html>
